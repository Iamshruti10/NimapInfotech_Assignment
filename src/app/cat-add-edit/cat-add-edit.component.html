<div mat-dialog-title>
    <h1>Product List</h1>
</div>
<form [formGroup]="catForm" (ngSubmit)="onFromSubmit()" > 
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Catagory ID</mat-label>
                <input matInput type="number" formControlName="catagoryid">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label >Catagory Name</mat-label>
                <input matInput type="text" placeholder="EX.Laptop" formControlName="categoryName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Product ID</mat-label>
                <input matInput type="number"  formControlName="productid">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" placeholder="EX.Dell" formControlName="productName">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ?'Update':'Save'}}</button>
    </div>
</form>
